<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hero">
        <div class="container">
            <h4>What Type of Waste?</h4>
            <div class="row">
                <p>Solid Waste</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Dry Waste</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Wet Waste</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Bio Waste</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Non Bio Waste</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
        </div>

        <div class="Qunatity">
            <h4>Quantity in Kg</h4>
            <input type="number"  min="0" max="5">
            <input type="number"  min="0" max="5">
            <input type="number"  min="0" max="5">
            <input type="number"  min="0" max="5">
            <input type="number"  min="0" max="5">
        </div>

        <div class="price">
            <h4>Price Per Kg</h4>
            <p>₹5/kg</p>
            <p>₹10/kg</p>
            <p>₹45/kg</p>
            <p>₹25/kg</p>
            <p>₹30/kg</p>
        </div>

        <div class="amount">
            <h4>Amount</h4>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
        </div>

    </div>
    <div class="TotalAmount">
        <strong>Total Amount is : ₹1000.00</strong>
    </div>



<script src="script.js"></script>



</body>
</html>
